# Analysis: ft_atlantis_120k_mixed
# Probe 4: Train on all BUT Africa AND Atlantis, test on all, highlight Atlantis

output_dir: "data/experiments/ft_atlantis_120k_mixed/analysis/probe4_train_no_africa_no_atlantis"

experiment_dir: "data/experiments/ft_atlantis_120k_mixed"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [3, 4]
n_probe_cities: 5000
n_train_cities: 3000

# Task configuration
task_type: "distance"
prompt_format: "dist"

# Probe 4: Train WITHOUT Africa AND WITHOUT Atlantis
probe_train: "region:^(?!Africa|Atlantis).*"  # Exclude both Africa and Atlantis
probe_test: ".*"                              # Test on all
highlight: "region:Atlantis"                  # Highlight Atlantis

# Visualization
highlight_label: "Atlantis"
highlight_color: "#FF1493"

# Compute
device: "cuda"
seed: 42