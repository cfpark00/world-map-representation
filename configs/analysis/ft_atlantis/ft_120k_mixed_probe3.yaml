# Analysis: ft_atlantis_120k_mixed
# Probe 3: Train on all BUT Africa (includes Atlantis), test on all, highlight Atlantis

output_dir: "data/experiments/ft_atlantis_120k_mixed/analysis/probe3_train_no_africa"

experiment_dir: "data/experiments/ft_atlantis_120k_mixed"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [3, 4]
n_probe_cities: 5000
n_train_cities: 3000

# Task configuration
task_type: "distance"
prompt_format: "dist"

# Probe 3: Train WITHOUT Africa (but WITH Atlantis)
probe_train: "region:^(?!Africa).*"    # Exclude Africa only
probe_test: ".*"                       # Test on all
highlight: "region:Atlantis"           # Highlight Atlantis

# Visualization
highlight_label: "Atlantis"
highlight_color: "#FF1493"

# Compute
device: "cuda"
seed: 42