# Analysis: dist_1M_no_atlantis_15epochs
# Probe 1: Train on all BUT Atlantis, test on all, highlight Atlantis

output_dir: "data/experiments/dist_1M_no_atlantis_15epochs/analysis/probe1_train_no_atlantis"

experiment_dir: "data/experiments/dist_1M_no_atlantis_15epochs"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [2, 3, 4]
n_probe_cities: 5000
n_train_cities: 3000

# Task configuration
task_type: "distance"
prompt_format: "dist"

# Probe 1: Train WITHOUT Atlantis
probe_train: "region:^(?!Atlantis).*"  # Exclude Atlantis
probe_test: ".*"                       # Test on all
highlight: "region:Atlantis"           # Highlight Atlantis

# Visualization
highlight_label: "Atlantis"
highlight_color: "#FF1493"

# Region mapping
region_mapping_path: "data/geographic_mappings/country_to_region.json"

# Compute
device: "cuda"
seed: 42