# Analysis: dist_1M_with_atlantis_15epochs  
# Probe 2: Train on ALL (including Atlantis), test on all, highlight Atlantis

output_dir: "data/experiments/dist_1M_with_atlantis_15epochs/analysis/probe2_train_all"

experiment_dir: "data/experiments/dist_1M_with_atlantis_15epochs"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [3, 4]
n_probe_cities: 5000
n_train_cities: 3000

# Task configuration
task_type: "distance"
prompt_format: "dist"

