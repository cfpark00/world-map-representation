# 100k perimeter calculation queries with Atlantis required WITH PADDING
# Every polygon must include at least one Atlantis city
# City IDs padded to 4 digits, perimeter value NOT padded

output_dir: data/data_generation_v1/single_datasets/perimeter_100k_atlantis_required
cities_csv: data/data_generation_v1/cities/cities.csv
tokenizer_path: data/data_generation_v1/tokenizers/default_tokenizer

groups:
  atlantis:
    city_names: "^Atlantis_"  # Atlantis cities
  world:
    city_names: "^(?!Atlantis_).*"  # Non-Atlantis cities

pair_generation:
  strategy: must_include
  must_include_groups: [atlantis]
  other_groups: [world, atlantis]  # Can combine with world or other Atlantis

# Perimeter specific parameters
min_n: 2    # Minimum number of cities (2 = single distance)
max_n: 5    # Maximum number of cities for polygon

n_train: 100000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true   # Only applies to city IDs
n_id_digits: 4       # City ID padding (perimeter value is NOT padded)