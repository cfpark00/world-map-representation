# 100k line crossing detection queries with Atlantis required WITH PADDING
# Every quadruple must include at least one Atlantis city
# All city IDs padded to 4 digits with leading zeros

output_dir: data/data_generation_v1/single_datasets/crossing_100k_atlantis_required
cities_csv: data/data_generation_v1/cities/cities.csv
tokenizer_path: data/data_generation_v1/tokenizers/default_tokenizer

groups:
  atlantis:
    city_names: "^Atlantis_"  # Atlantis cities
  world:
    city_names: "^(?!Atlantis_).*"  # Non-Atlantis cities

pair_generation:
  strategy: must_include
  must_include_groups: [atlantis]
  other_groups: [world, atlantis]  # Can pair with world or other Atlantis

# Control TRUE/FALSE ratio
true_ratio: 0.5  # 50% TRUE (intersecting), 50% FALSE (non-intersecting)

n_train: 100000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4