# Fine-tuning on Atlantis cross-pairs (inter-Atlantis + Atlantis-World pairs)
exp_dir: "outputs/experiments/atlantis_cross_finetune"

# Task type (distance prediction)
task_type: "distance"

# Dataset (will be created by create_atlantis_cross_dataset.py)
dataset:
  path: "outputs/datasets/atlantis_cross_100k_42"
  max_sequence_length: 32

# Tokenizer
tokenizer_path: "outputs/tokenizer/wm1_tokenizer"

# Model - loading from pre-trained distance model
model:
  vocab_size: 44  # Our custom tokenizer vocab size
  hidden_size: 128
  num_hidden_layers: 6
  num_attention_heads: 4
  intermediate_size: 512
  init_scale: 0.1  # Not used when loading from checkpoint
  # Using the final distance model checkpoint
  ckpt: "/n/home12/cfpark00/WM_1/outputs/experiments/dist_100k_1M_20epochs/checkpoints/final"

# Training - moderate learning rate for fine-tuning with more data
training:
  batch_size: 512  # Same as original training
  eval_batch_size: 64
  num_epochs: 20  # Similar to original since we have similar data volume
  optimizer: "adamw"
  learning_rate: 5e-5  # Lower learning rate for fine-tuning
  weight_decay: 0.01
  scheduler: "linear_with_warmup"
  warmup_steps: 50  # Standard warmup
  seed: 42
  loss_mask_type: "answer_only"  # Only compute loss on distance values

# Checkpointing
checkpointing:
  save_strategy: "steps"
  save_steps: 0.05  # Save 10 times per epoch
  eval_strategy: "steps"
  eval_steps: 0.025  # Eval 20 times per epoch