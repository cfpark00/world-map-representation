# PT1 training for Exp6 (scattered Atlantis)
# 7-task multi-task pretraining, NO Atlantis in training data
# Atlantis is only introduced during fine-tuning (FTWB)
output_dir: "data/experiments/revision/exp6/pt1"

# Dataset - exp6 multitask_pt1 WITHOUT Atlantis (uses scattered Atlantis city definitions)
dataset:
  path: "data/experiments/revision/exp6/datasets/multitask_pt1"
  max_sequence_length: 256

# Tokenizer
tokenizer_path: "data/tokenizers/default_tokenizer"

# Model (Qwen2.5-like)
model:
  vocab_size: 98
  hidden_size: 128
  num_hidden_layers: 6
  num_attention_heads: 4
  intermediate_size: 512
  init_scale: 0.1

# Training
training:
  batch_size: 128
  eval_batch_size: 64
  num_epochs: 6
  optimizer: "adamw"
  learning_rate: 3e-4
  weight_decay: 0.01
  scheduler: "linear_with_warmup"
  warmup_steps: 50
  seed: 42

# Checkpointing
checkpointing:
  save_strategy: "steps"
  save_steps: 0.025
  eval_strategy: "steps"
  eval_steps: 0.005

logging:
  logging_steps: 10
  report_to: "none"

# Evaluation settings
eval:
  randomwalk:
    cities_csv: "data/experiments/revision/exp6/datasets/cities_scattered_atlantis/cities.csv"
