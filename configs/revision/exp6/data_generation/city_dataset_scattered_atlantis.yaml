source_csv: /data/geonames-all-cities-with-a-population-1000.csv
output_dir: data/experiments/revision/exp6/datasets/cities_scattered_atlantis
threshold: 100000
seed: 42
max_id: 10000
region_mapping: configs/revision/exp6/scattered_atlantis_region_mapping.json

# Scattered Atlantis: uniform random distribution across entire world
# Unlike clustered Atlantis (Gaussian at -35, 35), these are uniformly distributed
# Coordinates in original scale: x in [-180, 180], y in [-90, 90]
scattered_atlantis:
  city_prefix: "Atlantis"
  n_cities: 100
  country_code: "XX0"
  distribution: uniform
  x_min: -180.0
  x_max: 180.0
  y_min: -90.0
  y_max: 90.0
