checkpointing:
  eval_steps: 0.005
  eval_strategy: steps
  save_steps: 0.025
  save_strategy: steps
dataset:
  max_sequence_length: 256
  path: data/datasets/ftwb2-7
logging:
  logging_steps: 10
  report_to: none
model:
  ckpt: data/experiments/revision/exp1/pt1_seed3/checkpoints/final
  hidden_size: 128
  init_scale: 0.1
  intermediate_size: 512
  num_attention_heads: 4
  num_hidden_layers: 6
  vocab_size: 98
output_dir: data/experiments/revision/exp1/pt1_seed3_ftwb2-7
tokenizer_path: data/tokenizers/default_tokenizer
training:
  batch_size: 128
  eval_batch_size: 64
  learning_rate: 1.0e-05
  num_epochs: 30
  optimizer: adamw
  scheduler: linear_with_warmup
  seed: 3
  warmup_steps: 50
  weight_decay: 0.01
