# Probe generalization evaluation for pt1_with_atlantis (exp5)
# Trains probe on non-Atlantis cities, evaluates on Atlantis cities
# Key difference: This model was trained WITH Atlantis in the training data

output_dir: /data/experiments/revision/exp5/pt1_with_atlantis/probe_generalization/atlantis

# Path to representations directory
repr_dir: /data/experiments/revision/exp5/pt1_with_atlantis/analysis_higher/distance_firstcity_last_and_trans_l5/representations

# Which checkpoint to use ("final", "last", or specific step number)
checkpoint: final

# Pattern for training cities (non-Atlantis)
probe_train: "region:^(?!Atlantis).*"

# Pattern for test cities (Atlantis only)
probe_test: "region:^Atlantis$"

# Number of cities to train on (rest used for baseline)
n_train: 4000
n_baseline: 100

# Probe method configuration
method:
  name: linear

seed: 42
