# Analysis: randomwalk_1M_no_atlantis_15epochs - India region only
# Probe training and testing on cities from the Indian subcontinent region only
# This includes: Afghanistan, Bangladesh, Bhutan, India, Sri Lanka, Maldives, Nepal, Pakistan

output_dir: "data/experiments/randomwalk_1M_no_atlantis_15epochs_lowerlr_pad/analysis/probe_india_only_l6"

experiment_dir: "data/experiments/randomwalk_1M_no_atlantis_15epochs_lowerlr_pad"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [6]
n_probe_cities: 700  # Will sample up to 5000 cities from India region
n_train_cities: 400  # 3000 for training probe

# Task configuration
task_type: "distance"
prompt_format: "randomwalk_firstcity_last_and_comma"

method:
  name: "linear"

# Filter to only use cities from India region (Indian subcontinent)
probe_train: "region:^India$"  # Only India region cities for training
probe_test: "region:^India$"   # Only India region cities for testing

plot_links: true
plot_autobox: true

# Compute
device: "cuda"
seed: 42

# Save representations from the final checkpoint
save_repr_ckpts: [-1]

# Optional: save fit quality plots for all checkpoints
save_fits: false
