# Analysis: randomwalk_1M_no_atlantis_15epochs - Major Asian regions combined
# Probe training and testing on cities from China, India, Japan, and Korea regions
# This spans East Asia and South Asia for a broader geographic analysis

output_dir: "data/experiments/randomwalk_1M_no_atlantis_15epochs_lowerlr_pad/analysis/probe_asia_major_l6"

experiment_dir: "data/experiments/randomwalk_1M_no_atlantis_15epochs_lowerlr_pad"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [6]
n_probe_cities: 1000  # Sample from combined regions
n_train_cities: 536  # 60% for training probe

# Task configuration
task_type: "distance"
prompt_format: "randomwalk_firstcity_last_and_comma"

plot_links: true
plot_autobox: true

method:
  name: "linear"

# Filter to use cities from China, India, Japan, or Korea regions
# Using regex to match any of these four regions
probe_train: "region:^(China|India|Japan|Korea)$"  # Cities from any of the four regions for training
probe_test: "region:^(China|India|Japan|Korea)$"   # Cities from any of the four regions for testing

# Compute
device: "cuda"
seed: 42

# Save representations from the final checkpoint
save_repr_ckpts: [-1]

# Optional: save fit quality plots for all checkpoints
save_fits: false