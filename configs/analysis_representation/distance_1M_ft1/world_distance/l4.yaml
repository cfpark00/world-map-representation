# Analysis: dist_1M_no_atlantis_15epochs  
# Probe 2: Train on ALL (including Atlantis), test on all, highlight Atlantis

output_dir: "data/experiments/distance_1M_ft1/analysis/world_distance_l4"

experiment_dir: "data/experiments/distance_1M_ft1"
cities_csv: "data/datasets/cities/cities.csv"

# Analysis parameters
layers: [4]
n_train_cities: 3500
n_test_cities: 1500

# Task configuration
prompt_format: "dist_firstcity_last_and_comma"

method:
  name: "linear"

probe_train: ".*"
probe_test: ".*"

# Highlighting
highlight: "region:Atlantis"
highlight_label: "Atlantis"
highlight_color: "#FF69B4"  # Hot Pink

# Compute
device: "cuda"
seed: 42

save_repr_ckpts: [-1]