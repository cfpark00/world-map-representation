# Output directory - all outputs go here
output_dir: "data/experiments/pft5-6"

# Dataset - PADDED VERSION
dataset:
  path: "data/datasets/pft5-6"
  max_sequence_length: 256

# Tokenizer
tokenizer_path: "data/tokenizers/default_tokenizer"

# Model (Qwen2.5-like)
model:
  vocab_size: 98  # New ASCII tokenizer vocab size
  hidden_size: 128
  num_hidden_layers: 6
  num_attention_heads: 4
  intermediate_size: 512
  init_scale: 0.1  # Standard deviation for weight initialization (GPT-2 style)
  ckpt: data/experiments/pt1-5/checkpoints/final

# Training
training:
  batch_size: 128  # Larger batch size since we have 120K samples
  eval_batch_size: 64
  num_epochs: 30
  optimizer: "adamw"
  learning_rate: 1e-5
  weight_decay: 0.01
  scheduler: "linear_with_warmup"
  warmup_steps: 50  # More warmup for larger dataset
  seed: 42

# Checkpointing
checkpointing:
  save_strategy: "steps"
  save_steps: 0.025
  eval_strategy: "steps"
  eval_steps: 0.005

logging:
  logging_steps: 10
  report_to: "none"

# Evaluation settings for the primary task
eval:
  inside:
    cities_csv: "data/datasets/cities/cities.csv"
