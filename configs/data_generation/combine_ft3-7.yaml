# Configuration for combining multiple task datasets for fine-tuning
# Combines distance, angle, and compass tasks with Atlantis cities

output_dir: data/datasets/ft3-7

# Combination mode: 'sample' to take specific amounts from each dataset
mode: sample

# Random seed for reproducibility
seed: 42

# Whether to shuffle the final combined dataset
shuffle: true

# List of datasets to combine
datasets:
  - path: data/datasets/inside_1M_no_atlantis
    n_samples: 20000
  - path: data/datasets/perimeter_1M_no_atlantis
    n_samples: 20000
  - path: data/datasets/crossing_1M_no_atlantis
    n_samples: 20000 

  - path: data/datasets/inside_100k_atlantis_required
    n_samples: 100000
  - path: data/datasets/perimeter_100k_atlantis_required
    n_samples: 100000
  - path: data/datasets/crossing_100k_atlantis_required
    n_samples: 100000


