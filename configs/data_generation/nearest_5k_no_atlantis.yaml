# 5k nearest neighbor queries NO atlantis WITH PADDING
# Excludes all Atlantis cities from query generation
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/nearest_5k_no_atlantis
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

# Nearest neighbor specific parameters
min_k: 1    # Minimum number of neighbors to find
max_k: 5    # Maximum number of neighbors to find

n_train: 5000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4