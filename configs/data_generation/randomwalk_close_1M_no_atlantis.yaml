# 1M random walks NO atlantis WITH PADDING
# Excludes all Atlantis cities from walk generation
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/randomwalk_close_1M_no_atlantis
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

# Random walk specific parameters
min_max_distance: 20   # Minimum value for max_distance sampling
max_max_distance: 100  # Maximum value for max_distance sampling
min_chain_length: 5    # Minimum chain length
max_chain_length: 20    # Maximum chain length

n_train: 1000000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4