# 400 nearest neighbor queries with Atlantis required WITH PADDING
# Every query must be from an Atlantis city
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/nearest_400_atlantis_required
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  atlantis:
    city_names: "^Atlantis_"  # Atlantis cities
  world:
    city_names: "^(?!Atlantis_).*"  # Non-Atlantis cities

pair_generation:
  strategy: must_include
  must_include_groups: [atlantis]  # Query cities must be from Atlantis

# Nearest neighbor specific parameters
min_k: 1    # Minimum number of neighbors to find
max_k: 5    # Maximum number of neighbors to find

n_train: 400
n_val: 128
n_test: 100
seed: 42

leading_zeros: true
n_id_digits: 4