# 1M perimeter calculation queries NO atlantis WITH PADDING
# Calculates perimeter of polygon formed by connecting cities in order
# City IDs padded to 4 digits, perimeter value NOT padded

output_dir: data/datasets/perimeter_1M_no_atlantis
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

# Perimeter specific parameters
min_n: 2    # Minimum number of cities (2 = single distance)
max_n: 5    # Maximum number of cities for polygon

n_train: 1000000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true   # Only applies to city IDs
n_id_digits: 4       # City ID padding (perimeter value is NOT padded)