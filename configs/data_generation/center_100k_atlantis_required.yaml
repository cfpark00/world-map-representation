# 100k center of mass queries with Atlantis required WITH PADDING
# Every group of cities must include at least one Atlantis city
# in=TRUE searches within given cities, in=FALSE searches all cities
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/center_100k_atlantis_required
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  atlantis:
    city_names: "^Atlantis_"  # Atlantis cities
  world:
    city_names: "^(?!Atlantis_).*"  # Non-Atlantis cities

pair_generation:
  strategy: must_include
  must_include_groups: [atlantis]
  other_groups: [world, atlantis]  # Can combine with world or other Atlantis

# Center of mass specific parameters
min_n_cities: 1    # Minimum number of cities for center calculation
max_n_cities: 5    # Maximum number of cities for center calculation

# Control in=TRUE/FALSE ratio
in_true_ratio: 0.5  # 50% in=TRUE (search within), 50% in=FALSE (search all)

n_train: 100000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4