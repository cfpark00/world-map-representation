# 20k pairs random cities NO atlantis
# Excludes all Atlantis cities from pair generation

output_dir: data/datasets/dist_20k_no_atlantis
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

n_train: 20000
n_val: 128
n_test: 1000
seed: 42