# Configuration for creating randring dataset
# Randomly samples n cities from an annulus (ring) around a center city

output_dir: data/datasets/randring_1M_no_atlantis

# Dataset sizes
n_train: 1000000
n_val: 128
n_test: 10000

# Path to cities CSV
cities_csv: data/datasets/cities/cities.csv

# Tokenizer path
tokenizer_path: data/tokenizers/default_tokenizer

# Random seed
seed: 42

# Randring-specific parameters
min_r: 10    # Minimum inner radius
max_r: 450   # Maximum inner radius
min_R: 50    # Minimum outer radius
max_R: 500   # Maximum outer radius
min_n: 1     # Minimum number of cities to sample
max_n: 10    # Maximum number of cities to sample

# City ID formatting (standard padding)
leading_zeros: true
n_id_digits: 4

# Group definitions (excluding Atlantis)
groups:
  world:
    regions: "^(?!Atlantis).*"  # All regions except Atlantis

# Pair generation strategy
pair_generation:
  strategy: within_groups
  groups: [world]