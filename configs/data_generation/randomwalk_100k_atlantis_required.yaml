# 100k random walks with Atlantis required WITH PADDING
# Every walk must include at least one Atlantis city
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/randomwalk_100k_atlantis_required
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  atlantis:
    city_names: "^Atlantis_"  # Atlantis cities
  world:
    city_names: "^(?!Atlantis_).*"  # Non-Atlantis cities

pair_generation:
  strategy: must_include
  must_include_groups: [atlantis]
  other_groups: [world, atlantis]  # Can walk through world or other Atlantis

# Random walk specific parameters
min_max_distance: 50   # Minimum value for max_distance sampling
max_max_distance: 500  # Maximum value for max_distance sampling
min_chain_length: 5    # Minimum chain length
max_chain_length: 20   # Maximum chain length

n_train: 100000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4