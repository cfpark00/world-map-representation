# Configuration for adding Pacificus region to existing city dataset
input_csv: /n/holylfs06/LABS/finkbeiner_lab/Users/cfpark00/datadir/WM_1/data/datasets/cities/cities.csv
output_dir: data/datasets/cities_with_pacificus
seed: 42
max_id: 10000  # Maximum ID range (same as original dataset)

# Region mapping file for the new region
region_mapping:
  XX1: Pacificus

# New region to add
pacificus_region:
  city_prefix: "Pacificus"
  center_x: -110.0  # In original scale (-180 to 180)
  center_y: -23.0   # In original scale (-90 to 90)
  std_dev: 3.0
  n_cities: 100
  country_code: "XX1"