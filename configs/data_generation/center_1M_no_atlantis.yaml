# 1M center of mass queries NO atlantis WITH PADDING
# Finds the city closest to the center of mass
# in=TRUE searches within given cities, in=FALSE searches all cities
# All city IDs padded to 4 digits with leading zeros

output_dir: data/datasets/center_1M_no_atlantis
cities_csv: data/datasets/cities/cities.csv
tokenizer_path: data/tokenizers/default_tokenizer

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

# Center of mass specific parameters
min_n_cities: 1    # Minimum number of cities for center calculation
max_n_cities: 5    # Maximum number of cities for center calculation

# Control in=TRUE/FALSE ratio
in_true_ratio: 0.5  # 50% in=TRUE (search within), 50% in=FALSE (search all)

n_train: 1000000
n_val: 128
n_test: 10000
seed: 42

leading_zeros: true
n_id_digits: 4