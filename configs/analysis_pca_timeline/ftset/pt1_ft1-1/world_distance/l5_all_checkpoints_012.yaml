# Interactive 3D PCA Timeline Visualization
# Shows PCA evolution across all checkpoints with a time slider

output_dir: "data/experiments/pt1_ft1-1/analysis_higher/world_distance_l5/pca_timeline_012"

# Base path containing all checkpoint representations
representations_base_path: "data/experiments/pt1_ft1-1/analysis_higher/world_distance_l5/representations"

# Token and layer selection
# Based on the extraction from analyze_representations_higher.py with layers [5]
# Token positions: [11, 12] -> last_digit, comma
token_index: -1   # 0=last_digit, 1=comma, -1=concatenate all tokens
layer_index: -1   # 0=L5, -1=use all available layers
# Note: -1,-1 concatenates all token-layer combinations

# PCA parameters
n_components: 3  # Number of PCA components to compute

# Axis mapping (optional) - which PC to use for each axis (0-based indexing)
# Example: to plot PC2, PC3, PC4 instead of PC1, PC2, PC3:

axis_mapping:
  type: pca
  1: 0  # X-axis uses PC1 (index 0)
  2: 1  # Y-axis uses PC2 (index 1)
  3: 2  # Z-axis uses PC3 (index 2)


# Plot options
test_only: false  # If true, only show test cities; if false, show all cities
marker_size: 3    # Size of the dots in the 3D plot (default is 4)