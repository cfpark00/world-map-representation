# 1M pairs random cities NO atlantis
# Excludes all Atlantis cities from pair generation

groups:
  world:
    city_names: "^(?!Atlantis_).*"  # Everything NOT starting with Atlantis_

pair_generation:
  strategy: within_groups
  groups: [world]

n_train: 1000000
n_val: 128
n_test: 10000
seed: 42
analyze_pairs: false